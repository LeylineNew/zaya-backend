name: Deploy to Cloud Run (Staging)

on:
  push:
    branches:
      - staging
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: zaya-backend-staging
  REGION: us-central1
  IMAGE_NAME: zaya-backend
  REGISTRY_LOCATION: us-central1
  REPOSITORY: zaya-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker $REGISTRY_LOCATION-docker.pkg.dev
    
    - name: Build Docker image
      run: |
        docker build -t $REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:staging-${{ github.sha }} .
        docker tag $REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:staging-${{ github.sha }} $REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:staging-latest
    
    - name: Push Docker image
      run: |
        docker push $REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:staging-${{ github.sha }}
        docker push $REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:staging-latest
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image $REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:staging-${{ github.sha }} \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --set-env-vars="ENVIRONMENT=staging" \
          --set-secrets="OPENAI_API_KEY=openai-api-key-staging:latest,FEISHU_APP_ID=feishu-app-id-staging:latest,FEISHU_APP_SECRET=feishu-app-secret-staging:latest,FEISHU_TABLE_APP_TOKEN=feishu-table-app-token-staging:latest,FEISHU_TABLE_ID=feishu-table-id-staging:latest" \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 20 \
          --port 8080
    
    - name: Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --platform managed --region $REGION --format 'value(status.url)')
        echo "Service deployed at: $SERVICE_URL"